{% extends 'layouts/default.html' %} {% block body%}
<h1>statistiques enregistrées</h1>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>date du relevé </th>
            <th>temperature (°C)</th>
            <th>humidity (%RH)</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{post.id}}</td>
            <td>{{post.stated_at}}</td>
            <td>{{post.temperature}}</td>
            <td>{{post.humidity}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
